server:
  name: "nuclei-scanner"
  version: "1.0.0"
  port: 3000
  host: "127.0.0.1"

cache:
  enabled: true
  expiry: "1h"
  max_size: 1000

logging:
  level: "debug"  # debug, info, warn, error
  path: "C:/Users/User/sources/nuclei-mcp/logs/nuclei_mcp.log"
  max_size_mb: 10
  max_backups: 5
  max_age_days: 30
  compress: true

nuclei:
  templates_directory: "C:\\Users\\User\\sources\\nuclei-mcp\\nuclei-templates"
  timeout: 30s
  rate_limit: 150
  bulk_size: 25
  template_threads: 25
  headless: false
  show_browser: false
  system_resolvers: true
